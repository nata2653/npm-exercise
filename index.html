<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies restdb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="test"></h1>
      <div id="container">
        <form id="addForm">
          <h1>Add your favorite movie to the list</h1>

          <h2>Information about the movie</h2>
          <section id="info">
            <label for="name">Name of the movie</label> <br />
            <input type="text" name="name" size="20" placeholder=" e.g Titanic" required /><br />
            <label for="protagonist">Who plays the lead role?</label> <br />
            <input type="text" name="protagonist" placeholder=" e.g Leonardo DiCaprio" required /><br />
            <label for="year">When was the movie made?</label> <br />
            <input type="number" name="year" placeholder=" e.g 1997" required /> <br />
            <input type="submit" value="Add your movie" /> <br />
          </section>
        </form>
      </div>

      <form id="editForm">
        <h2>Information about the movie</h2>
        <section id="info">
          <label for="name">Name of the movie</label> <br />
          <input type="text" name="name" size="20" placeholder=" e.g Titanic" required /><br />
          <label for="protagonist">Who plays the lead role?</label> <br />
          <input type="text" name="protagonist" placeholder=" e.g Leonardo DiCaprio" required /><br />
          <label for="year">When was the movie made?</label> <br />
          <input type="number" name="year" placeholder=" e.g 1997" required /> <br />
          <input type="submit" value="Edit movie" /> <br />
        </section>
      </form>

      <div id="app"></div>
      <template>
        <article class="movie">
          <h1></h1>
          <h2></h2>
          <p></p>
          <button class="edit">Edit movie</button>
          <button class="delete">Delete</button>
        </article>
      </template>
    </main>

    <script src="script.js"></script>
  </body>
</html>
